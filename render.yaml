services:
  - type: web
    name: resource-booking
    env: dotnet
    plan: free
    buildCommand: dotnet publish -c Release -o /app/publish
    startCommand: dotnet ResourceBooking.dll
    healthCheckPath: /
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ConnectionStrings__DefaultConnection
        value: "Data Source=/data/ResourceBooking.db"

databases:
  - name: sqlite-data
    plan: free
    disk:
      name: sqlite-disk
      mountPath: /data
      sizeGB: 1
