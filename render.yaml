services:
  - type: web
    name: ads-corp-resource-booking
    runtime: docker
    repo: https://github.com/AyaSox/ADS-Corp-Resource-Booking
    plan: free
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        sync: false
      - key: ConnectionStrings__DefaultConnection
        sync: false
      - key: EmailSettings__SmtpServer
        sync: false
      - key: EmailSettings__SmtpPort
        sync: false
      - key: EmailSettings__Username
        sync: false
      - key: EmailSettings__Password
        sync: false
      - key: EmailSettings__From
        sync: false
    dockerfilePath: ./Dockerfile
    buildFilter:
      paths:
        - **/*.cs
        - **/*.csproj
        - **/*.cshtml
        - **/*.json
        - Dockerfile
        - render.yaml
